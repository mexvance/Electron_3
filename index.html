<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <script src="filesearch.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Electron File Editor</h1>
  </body>
  <div class="titles">
    Current Directory Is: <span id="workingDirectory"></span>
  </div>
  <ul id="fileList"></ul>
  <div class="buttons">
    <button class="button" onclick="readDirectory()">Read Directory</button>
    <button id="savebutton" class="button" onclick="saveFile()">Create File</button>
  </div>
  <div style="display:flex">
  <div class="titles">
    <div class="filetitle" class="titles">Selected File Name:</div>
    <div class="filetitle" id="selectedFile"></div>
  </div>
  </div>

  <div id="savepopup" style="display: none">
    You file was saved correctly
  </div>
  <div 
    id="fileinfoedit"
    contenteditable="true"
  ></div>
</html>
