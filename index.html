<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <script src="filesearch.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Electron File Editor</h1>
  </body>
  <div style="color: green">
    Current Directory Is: <span id="workingDirectory"></span>
  </div>
  <ul id="fileList"></ul>
  <div class="buttons">
    <button class="button" onclick="readDirectory()">Read Directory</button>
    <button class="button" onclick="saveFile()">Save File</button>
  </div>
  <div id="selectedFile" style="display: none;"></div>
  <div id="savepopup" style="display: none">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    You file was saved correctly
  </div>
  <div
    id="fileinfoedit"
    contenteditable="true"
    style="background-color: bisque"
  ></div>
</html>
